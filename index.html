<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora - MC</title>
</head>
<body class="bg-info">
    <div class="main">
        <form name ="form">
            <input class="miniscreen" name="miniscreen" disabled><br>
            <input class="screen" name="screen" disabled><br>
        </form>    
        <table>
            <td><input class="button" type="button" value="7"onclick="insert(7)"></td>
            <td><input class="button" type="button" value="8"onclick="insert(8)"></td>
            <td><input class="button" type="button" value="9"onclick="insert(9)"></td>
            <td><input class="button" type="button" value="/"onclick="operation('/')"></td>
        </table>
        <table>
            <td><input class="button" type="button" value="4"onclick="insert(4)"></td>
            <td><input class="button" type="button" value="5"onclick="insert(5)"></td>
            <td><input class="button" type="button" value="6"onclick="insert(6)"></td>
            <td><input class="button" type="button" value="x"onclick="operation('*')"></td>
        </table>
        <table>
            <td><input class="button" type="button" value="1"onclick="insert(1)"></td>
            <td><input class="button" type="button" value="2"onclick="insert(2)"></td>
            <td><input class="button" type="button" value="3"onclick="insert(3)"></td>
            <td><input class="button" type="button" value="-"onclick="operation('-')"></td>
        </table>
        <table>
            <td><input class="button" type="button" value="C"onclick="clean()"></td>
            <td><input class="button" type="button" value="0"onclick="insert(0)"></td>
            <td><input class="button" type="button" value="."onclick="insert('.')"></td>
            <td><input class="button" type="button" value="+"onclick="operation('+')"></td>
        </table>
        <table>
            <td><input class="button" type="button" value="=" id="equal"onclick="equal()"></td>
        </table>        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
